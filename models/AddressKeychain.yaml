description: >-
  represents an associated collection of public and private keys alongside their respective public address.
type: object
required:
  - address
  - private
properties:
  address:
    description: >-
      The address.
    type: string
    example: 0x6e7813BacE742C0dd2e271Bb728E9CE240FDefb6
  public:
    description: >-
      Hex-encoded public key.
    type: string
    example: 043df9cc04f157ee198ae0b4b9c68cfe8ee6923bd7e7ba7f478b306c0f8e259bad85aebcf490a0495a386bfcc380ff9677dbfb2349cc2cfea777bb666bd779f978
  private:
    description: >-
      Hex-encoded private key.
    type: string
    example: 73010a7382af1facc3d90dc71dbc140b3c50fc539d2b9b64af0899ed957364e1
