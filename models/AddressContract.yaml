description: >-
  represents the state of an address/account in regards to a specific contract.
type: object
required:
  - address
  - contract_address
  - n_tx
properties:
  address:
    description: >-
      The address.
    type: string
    example: 0x738d145fAAbb1E00Cf5A017588A9C0F998318012
  contract_address:
    description: >-
      The contract address.
    type: string
    example: 0x00192Fb10dF37c9FB26829eb2CC623cd1BF599E8
  n_tx:
    description: >-
      Number of confirmed transactions on this address. Only transactions that have made it into a block (confirmations > 0) are counted.
    type: integer
    format: uint64
    example: 704
  txs:
    description: >-
      Array of transaction summaries for this address.
    type: array
    items:
      $ref: "AddressTransactionSummary.yaml"
