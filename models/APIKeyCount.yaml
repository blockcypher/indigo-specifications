description: >-
  represents either the limits or current usage of an API key.
type: object
properties:
  time:
    description: >-
      The time at which the hits were recorded.
    type: string
    format: date-time
    example: 2015-05-18T00:00:00.000000Z
  api/second:
    description: >-
      The number of API calls per second.
    type: integer
    format: uint64
    example: 5
  api/hour:
    description: >-
      The number of API calls per hour.
    type: integer
    format: uint64
    example: 100
  hooks:
    description: >-
      The number of hooks.
    type: integer
    format: uint64
    example: 10
 
