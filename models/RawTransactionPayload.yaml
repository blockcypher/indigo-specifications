description: >-
  represents a raw transaction payload. Mainly used to broadcast a raw signed transaction on the network.
type: object
required:
  - tx
properties:
  tx:
    description: >-
      Hex-encoded raw transaction.
    type: string
    example: b87602f8730101843b9aca00850430e234008252089463c3f8465fd234fde9f1ebbb68cdf8224de62e58880206b239f935000080c001a041497762ad9b153c91efcc1d803ebde1497991c2705fd868f49c2a776f0e2f5fa008f346d834bc959339c8b8becd9aa2f2020f4d99f1b147569f0f2c0dcab69b0e
