description: >-
  represents a webHooks notification request.
type: object
required:
  - id
  - event
  - url
properties:
  id:
    description: >-
      Identifier of the event; generated when a new event is created.
    type: string
    example: 399d0923-e920-48ee-8928-2051cbfbc369
  type:
    $ref: "EventType.yaml"
  address:
    description: >-
      For transaction and contract events, only transactions associated with the given address will be sent.
    type: string
    example: 15qx9ug952GWGTNn7Uiv6vode4RcGrRemh
  contract_address:
    description: >-
      For contract event, only transactions associated with the given contract address will be sent.
    type: string
    example: 0xdac17f958d2ee523a2206206994597c13d831ec7
  confirmations:
    description: >-
      For transaction, used to set the number of confirmations desired for which to receive an update.
      An updated transaction will be sent for every confirmation up to this amount. If set to 0, only 
      the unconfirmed transaction will be sent.
    type: integer
    format: uint8
    example: 5
  url:
    description: >-
      Callback URL for this event's webHook.
    type: string
    example: https://my.domain.com/callbacks/transaction
  callback_errors:
    description: >-
      Number of errors when attempting to POST to callback URL.
    type: integer
    format: uint8
    example: 0
